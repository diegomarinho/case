spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL
spring.datasource.username=sa
spring.datasource.password=sa

spring.jpa.hibernate.use-new-id-generator-mappings=false
spring.jpa.hibernate.ddl-auto=validate

spring.jpa.hibernate.flyway.url=${spring.datasource.url}
spring.jpa.hibernate.flyway.user=${spring.datasource.username}
spring.jpa.hibernate.flyway.password=${spring.datasource.password}
spring.jpa.hibernate.flyway.locations=classpath:/db/migration
